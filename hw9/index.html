<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>4 Function Calculator</title>
</head>
<body>
	<div>Input the first number:</div>
	<input id="num1">
	<div>Input the second number:</div>
	<input id="num2">
	<div>Select function:</div>
	<div>
	<select id="calcFunc">
		<option value="add">Add</option>
		<option value="subtract">Subtract</option>
		<option value="multiply">Multiply</option>
		<option value="divide">Divide</option>
	</select>
	</div>
	<br>
	<button id="calcExec">Calculate</button>
	<br><br><br>
	<div id="results"></div>
</body>
</html>
<script src="assets/js/calculator.js"></script>
